<div style="text-align: center">
  <img src="../assets/windows.png" alt="Win logo" width="100" height="100" class="logo">
  <h1 class="app-title">Win Todo List</h1>
</div>
<div class="container">
  Add a todo...
<br><br>
  <input 
  type="text" 
  class="form-control" 
  id="" placeholder="Type a Todo" 
  (keyup.enter)="addItem()" 
  [(ngModel)]="todoValue" />
  <button class="btn btn-secondary" (click) = "addItem()">Add Todo</button>
  <div class="list">
    <ul class="list-group">
      <li *ngFor = "let item of list" class="list-group-item list-group-item-primary">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone">
        {{ item.value }}

        <button (click) = "deleteItem(item.id)" class="btn">Delete</button>
      </li>
    </ul>
  </div>
</div>
